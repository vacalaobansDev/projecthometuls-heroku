<!-- Slider main container -->
<div class="swiper-container">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">

    <!-- Slides -->
    <div
      *ngFor="let proyecto of proyectos"
      class="swiper-slide"
      [ngStyle]="{
        'background-size': 'cover',
        'background-image': 'url(https://www.incimages.com/uploaded_files/image/1920x1080/getty_509107562_2000133320009280346_351827.jpg)'
      }"
    >
      <div class="proyecto-description">
        <h3>{{ proyecto.TITULO | slice:0:50 }}...</h3>
        <p>{{ proyecto.DESCRIPCION }}</p>
      </div>
    </div>

  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div (click)="onSlidePrev()" class="swiper-button-prev"></div>
  <div (click)="onSlideNext()" class="swiper-button-next"></div>

</div>
